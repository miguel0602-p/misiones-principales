starts_with:
- NPC with id 17
start_conversation_radius: 5
end_conversation_radius: 5
can_be_started_on_air: true
conversation:
  conversation1:
    dialogue:
      dialogue1:
        requires:
        - "%interactions_has_completed_quest_sello_roto% == true"
        text:
        - "&7¡Volviste justo a tiempo!"
        - "&7Han llegado noticias del pueblo de Skjervik"
        - "&7Dices que atacaron desde las montañas hordas infinitas de orcos"

      dialogue2:
        text:
        - "&7Preparáte cuanto antes."
        - "&7Debes volver y defender al los habitantes de Skjervik."
        time: 4
      dialogue3:
        text:
        - "&7Esto está más allá de mi comprensión, %player%."
        time: 4
        actions:
        - "console_command: mision_principal_admin %player% completar completar_mision3"
        - "console_command: say  &7Has informado a Rurik sobre el Sello Roto."
        - "console_command: lp user %player% permission unset mision3"
        - "console_command: say &a[Misiones] Has completado la misión &fMisión 3&a."

        dialogue2:
            text:
            - '&7'
            - '&7'
            - "&7             Esto cambia todo, &f%player%&7."
            - "&7             Si hay otra fuerza en juego..."
            - "&7             debemos descubrir qué la mueve."
            time: 4
        dialogue3:
            text:
            - '&7'
            - '&7'
            - "&7             Quédate cerca. Pronto habrá más trabajo para ti."
            - "&7             Y que los dioses protejan tu alma."
            time: 4
            actions:
            - "console_command: say final"
            - "console_command: quest complete volver-a-rurik-mision-2"
            - "console_command: lp user %player% permission unset mision2"
            - "console_command: lp user %player% permission unset interactions.start.einar_mision2"

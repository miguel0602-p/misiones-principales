name: '&a&lEldrin Nieblaazul'
starts_with:
- NPC with id 17
start_conversation_radius: 5
end_conversation_radius: 5
can_be_started_on_air: true
conversation:
  conversation1:
    dialogue:
      dialogue1:
        text:
        - "&7Gracias por ayudarnos. La aldea de Skjervik ahora está a salvo gracias a ti."
        - "&7¿Cuál es tu nombre, aventurero?"
        time: 4
    options:
      option1:
          text: "&eMi nombre es %player%."
          start_conversation: conversation2
  conversation2:
    dialogue:
      dialogue1:
        text:
        - "&7Encantado de conocerte, %player%."
        - "&7Te estoy agradecido por la ayuda que nos has brindado,"
        - "&7aunque todavía hay orcos que huyeron a las cuevas de amatista y creo que se llevaron a rehenes."
        time: 4
    options:
      option1:
          text: "&eTal vez podría ayudarlos. Pero tambien necesito algo de ti."
          start_conversation: conversation3
      option2:
          text: "&eLamento no poder ayudar más. Aunque necesitaría tu ayuda para algo."
          start_conversation: conversation4

  conversation3:
    dialogue:
      dialogue1:
        text:
        - "&7¿En serio? Eso sería de gran ayuda."
        - "&7Si puedes rescatar a los aldeanos capturados en las cuevas,"
        - "&7investigaré lo que necesites. Cuando estés listo para ir, avísame y hablamos."
        time: 4
        actions:
        - "console_command: lp user %player% permission unset mision4"
        - "console_command: mision_principal_admin %player% completar completar_mision4"

  conversation4:
    dialogue:
      dialogue1:
        text:
        - "&7Vaya... Si cambias de opinión, házmelo saber."
        - "&7Gracias igual por la ayuda que nos brindaste,"
        - "&7pero no podré ayudarte hasta que el problema orco esté resuelto."
        time: 4
        actions:
        - "console_command: lp user %player% permission unset mision4"
        - "console_command: mision_principal_admin %player% completar completar_mision4"
